<svg [attr.width]="svgSize" [attr.height]="svgSize" [attr.viewBox]="'0 0 ' + svgSize + ' ' + svgSize" class="progress-indicator">
    <circle
        [attr.cx]="svgSize / 2"
        [attr.cy]="svgSize / 2"
        [attr.r]="radius"
        fill="none"
        [attr.stroke]="color"
        [attr.stroke-width]="strokeWidth"
        [attr.stroke-opacity]="0.3"
    />
    <circle
        class="progress-circle"
        [attr.cx]="svgSize / 2"
        [attr.cy]="svgSize / 2"
        [attr.r]="radius"
        [attr.stroke]="color"
        [attr.stroke-width]="strokeWidth"
        [attr.stroke-dasharray]="circumference"
        [attr.stroke-dashoffset]="strokeDashOffset"
    />
    <text class="progress-text" x="50%" y="-50%" [ngStyle]="{'font-size': progressTextSize}" text-anchor="middle" [attr.fill]="color" dy=".3em">{{animationProgress}} %</text>
</svg>
