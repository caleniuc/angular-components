<div>
  <div id="grid-wrapper">
    <t-grid [data]="data" (sortChange)="onSortChange($event)" pageSize="25" (pageSizeChange)="onPageSizeChange($event)" (pageNumberChange)="onPageNumberChange($event)">
      <t-entry
        title="Country"
        property="name"
        [sortable]="true"
      >
      </t-entry>
      <t-entry
        title="Code"
        property="code"
        [sortable]="true"
      >
      </t-entry>
    </t-grid>
  </div>
</div>
